<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="./hanssem.css">
    <title>Hanssem</title>
</head>
<body>
    <!-- header  -->
    <header>
        <nav></nav>
    </header>
    <!-- header  -->

    <!-- content  -->
    <div class="contentWrap">
        <section class="visual">
            <div class="visual_background"></div>
        </section>
        <section class="interiorType"></section>
        <section class="lifestyleDesign"></section>


        <!-- bestRemodeling  -->
        <section class="bestRemodeling">
            <h2>BEST 리모델링 시공사례</h2>
            <div class="single-item">
                <div style="background-color: green;">
                    <div class=""></div>
                </div>
                <div style="background-color: aqua;"></div>
                <div style="background-color: yellow;"></div>
                <div style="background-color: orange;"></div>
            </div>
        </section>
        <!-- bestRemodeling -->

        <!-- unchangeableValue -->
        <section class="unchangeableValue">
            <img class="pc" src="./img/pc_unchangeable.jpg" alt="">
            <img class="mo" src="./img/mo_unchangeable.jpg" alt="">
            <div class="unchangeableValue_con">
                <h2>시간이 흘러도 변하지 않는 가치</h2>
                <p>시간이 흘러도 지속되는 삶의 가치를 담아 행복한 일상을 만들기 위해</p>
                <p>한샘의 디자이너들은 끊임없이 고민하고 연구합니다.</p>
                <button class="more">MORE</button>
            </div>
        </section>
        <!-- unchangeableValue -->

        <!-- expertConsultation -->
        <section class="expertConsultation">
            <h2>한샘 매장에서 전문상담을 받아보세요.</h2>
            <p>전문 상담원이 실제 주거환경에 맞춘 공간디자인을 제안합니다.</p>
            <div class="expertConsultation_con">
                <div class="expert_box">
                    <img src="./img/expert1.jpg" alt="">
                    <p>리모델링 상담 신청하기</p>
                    <a href="#">Concierge Service<span><i class="fa-solid fa-chevron-right"></i></span></a>
                </div>
                <div class="expert_box">
                    <img src="./img/expert2.jpg" alt="">
                    <p>온라인 쇼룸 둘러보기</p>
                    <a href="#">Online Showroom<span><i class="fa-solid fa-chevron-right"></i></span></a>
                </div>
                <div class="expert_box">
                    <img src="./img/expert3.jpg" alt="">
                    <p>실시간 채팅 상담하기</p>
                    <a href="#">Online Chatting<span><i class="fa-solid fa-chevron-right"></i></span></a>
                </div>
            </div>
        </section>
        <!-- expertConsultation -->

        <!-- exploreNow -->
        <section class="exploreNow">
            <img src="./img/exploreNow.jpg" alt="a painting hand">
            <a href="#"><span>Explore</span> Now</a>
        </section>
        <!-- exploreNow -->
    </div>
    <!-- content  -->

    <!-- footer  -->
    <footer></footer>
    <!-- footer  -->


    
    <script src="./hanssem.js"></script>

    <script>
        $('.single-item').slick({
            dots: true,
        });
        $('.slick-dots li').css({'color':'#ADADAD','font-weight':'300'});
        $('.slick-dots li:nth-of-type(1)').addClass('font')
        $('.slick-dots li:nth-of-type(1)').text('20평대');
        $('.slick-dots li:nth-of-type(2)').text('30평대');
        $('.slick-dots li:nth-of-type(3)').text('40평대');
        $('.slick-dots li:nth-of-type(4)').text('50평대이상');
        $('.slick-dots li').on('click',function(){
            $('.slick-dots li').removeClass('font')
            $(this).addClass('font')
        })
    </script>
</body>
</html>
